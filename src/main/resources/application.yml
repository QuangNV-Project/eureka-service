server:
  port: ${EUREKA_SERVER_PORT:8001}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  application:
    name: eureka-server
  security:
    user:
      name: ${EUREKA_NAME}
      password: ${EUREKA_PASSWORD}

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME}
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: ${DEFAULT_ZONE}
  server:
    enable-self-preservation: ${EUREKA_ENABLE_SELF_PRESERVATION}
    eviction-interval-timer-in-ms: ${EUREKA_EVICTION_INTERVAL}

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always